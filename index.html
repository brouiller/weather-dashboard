<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title></title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <div class="row contain">
        <div class="col-3 cities">
          <div class="row citytop">
            <h2>Search for a City:</h2>
            <input type="text" class="city form-control m-1" value='atlanta'>
            <button type="button" class="btn btn-primary col-12 m-1" id="submit">
              Search
            </button>
          </div>
          <div class="row citybottom"></div>
        </div>
        <div class="col-9">
          <div class="row h-50 daily">
            <h1 id='topCity'></h1>
            <p id='topTemp'></p>
            <p id='topWind'></p>
            <p id='topHumidity'></p>
            <p><span id='topUvi' class='p-1 rounded text-dark'></span></p>
          </div>
          <div class="row">
            <h1>5-Day Forecast:</h1>
            <div class="col">
              <div class="card day0">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="col">
              <div class="card day1">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="col">
              <div class="card day2">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="col">
              <div class="card day3">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="col">
              <div class="card day4">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
